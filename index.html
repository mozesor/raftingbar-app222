<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>רפטינג בר – מערכת</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">
  <link rel="icon" href="icon-512x512.png">
  <style>
    body{font-family:-apple-system,system-ui,Segoe UI,Arial;background:#f5f7ff;margin:0}
    header{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:14px 16px;border-radius:0 0 18px 18px}
    main{max-width:980px;margin:18px auto;padding:0 12px}
    .card{background:#fff;border-radius:14px;padding:16px;box-shadow:0 2px 12px rgba(0,0,0,.06);margin:12px 0}
    .form-group{margin:8px 0}
    input,select,button{padding:10px 12px;border:1px solid #ddd;border-radius:10px}
    button.btn{background:#2b7; border:0; color:#fff; cursor:pointer}
    .muted{color:#666;font-size:.9rem}
    #gate-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
    #gate-box{background:#fff;border-radius:12px;padding:16px;width:min(420px,92vw)}
  </style>
</head>
<body>
  <header><h1>רפטינג בר – מערכת</h1></header>

  <main id="home">
    <!-- כאן מגיעים כפתורי כניסה/יציאה והמערכת המקורית שלך; הטופס למטה תמיד קיים -->
    <div id="event-fixed-card" class="card">
      <h2>דיווח אירוע</h2>
      <div class="form-group">
        <label>שם עובד:</label><br>
        <select id="eventEmployeeSelect"><option value="">-- בחר עובד --</option></select>
      </div>
      <div class="form-group">
        <label>תאריך אירוע:</label><br>
        <input type="date" id="eventDate">
      </div>
      <div class="form-group">
        <label>מיקום האירוע:</label><br>
        <input type="text" id="eventLocation" placeholder="לדוגמה: תל אביב, פארק הירקון">
      </div>
      <div class="form-group">
        <label>הערה (לא חובה):</label><br>
        <input type="text" id="eventNote" placeholder="פרטים קצרים (אם צריך)">
      </div>
      <button class="btn" id="btnSaveEvent">📌 שמור אירוע</button>
      <div id="eventMsg" class="muted" style="margin-top:8px"></div>
    </div>
  </main>

  <!-- שכבת כניסה -->
  <div id="gate-overlay">
    <div id="gate-box">
      <h3>כניסה למערכת</h3>
      <p>הכנס קוד גישה:</p>
      <input id="gate-input" type="password" inputmode="numeric" placeholder="*****" style="width:100%;margin-bottom:10px">
      <div style="display:flex;gap:10px">
        <button id="gate-ok" class="btn">אישור</button>
        <button id="gate-cancel">ביטול</button>
      </div>
      <div id="gate-msg" class="muted" style="margin-top:8px"></div>
    </div>
  </div>

</body>
</html>
